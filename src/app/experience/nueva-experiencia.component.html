<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreexperiencia">Empresa</label>
                    <input type="text" class="form-control" id="nombreexperiencia" name="nombreexperiencia" [(ngModel)]="nombreexperiencia" requerid>
                </div>
                <div class="form-group">
                  <label for="nombreexperiencia">Intervalo</label>
                  <input type="text" class="form-control" id="intervalo" name="intervalo" [(ngModel)]="intervalo" requerid>
              </div>
                <div class="form-group">
                    <label for="descripcionexperiencia">Puesto</label>
                    <input type="text" class="form-control" id="descripcionexperiencia" name="descripcionexperiencia" [(ngModel)]="descripcionexperiencia" requerid>

                <button class="btn btn-primary">
                Agregar

            </form>
        </div>
    </div>
</div>

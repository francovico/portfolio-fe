<section class="vh-100" style="background-color: #0E081A">

<div class="container" *ngIf="explab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreexperiencia">Empresa</label>
                    <input type="text" class="form-control" id="nombreexperiencia" name="nombreexperiencia" [(ngModel)]="explab.nombreexperiencia" requerid>
                </div>
                <div class="form-group">
                  <label for="descripcionexperiencia">Intervalo</label>
                  <input type="text" class="form-control" id="intervalo" name="intervalo" [(ngModel)]="explab.intervalo" requerid>
              </div>
                <div class="form-group">
                    <label for="descripcionexperiencia">Puesto</label>
                    <input type="text" class="form-control" id="descripcionexperiencia" name="descripcionexperiencia" [(ngModel)]="explab.descripcionexperiencia" requerid>
                </div>
                <button class="btn btn-primary">
                Actualizar
                </button>
            </form>
        </div>
    </div>
</div>

</section>

<div class="row no-gutters">

    <div class="col-lg-12">
        <h1>Experiencia laboral</h1>

        <div classs="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexperiencia" *ngIf="isLogged">
                Agregar
            </button>
        </div>

        <div class="col-lg-1"></div>
        <div class="col-lg-12">
        <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>{{Experiencia.nombreexperiencia}}</td>
                <td>{{Experiencia.descripcionexperiencia}}</td>
                <td *ngIf="isLogged"> <button class="btn btn-light" routerLink="/editarexperiencia/{{Experiencia.id}}"> <i class="fa-solid fa-pen-to-square"> </i> Editar </button> </td>
                <td *ngIf="isLogged"> <button class="btn btn-light" (click)="delete(Experiencia.id)"> <i class="fa-solid fa-pen-to-square"> </i> Editar </button> </td>
            </tr>
        </tbody>
        </table>
        </div>

    </div>

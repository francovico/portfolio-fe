<div class="row no-gutters">

    <div class="col-lg-12">
       <h1>Experiencia laboral<button type="button" class="btn btn-dark" routerLink="/nuevaexperiencia" *ngIf="isLogged"><i class="fa-solid fa-circle-plus"></i> Agregar</button></h1>

        <div class="col-lg-12">
        <table class="table">

        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td class="align-middle">{{Experiencia.nombreexperiencia}}</td>
                <td class="align-middle">{{Experiencia.descripcionexperiencia}}</td>

                <td *ngIf="isLogged"> <button class="btn btn-light" routerLink="/editarexperiencia/{{Experiencia.id}}"> <i class="fa-solid fa-pen-to-square"></i> Editar</button> <button class="btn btn-light" (click)="delete(Experiencia.id)"> <i class="fa-solid fa-pen-to-square"></i> Borrar</button>  </td>

              </tr>
        </tbody>

        </table>
        </div>

    </div>

<section class="vh-100" style="background-color: #0E081A;">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Ingresar</h3>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline mb-4">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Recordar password </label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>



            </form>



              <hr class="my-4">

              <div *ngIf="isLogginFail" class="hideMeAfter3Seconds alert alert-danger align-middle" role="alert">
                <p>Nombre de usuario o contrase√±a incorrectos.<p>
              </div>

              <button class="btn btn-lg btn-block btn-primary"
                type="submit"><i class="fab fa-google me-2"></i> Ingresar con Google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2"
                type="submit"><i class="fab fa-facebook-f me-2"></i> Ingresar con Facebook</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
